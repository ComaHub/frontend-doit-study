<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		function isBig(num1, num2) {
			if (num1 > num2) {
				alert(num1 + "이(가) " + num2 + "보다 큽니다.");
			} else if (num2 > num1) {
				alert(num2 + "이(가) " + num1 + "보다 큽니다.");
			} else {
				alert("같습니다.");
			}
		}

		const num1 = prompt("비교할 첫 번째 숫자:");
		const num2 = prompt("비교할 두 번째 숫자:");
		isBig(num1, num2);

	</script>
</body>
</html>
